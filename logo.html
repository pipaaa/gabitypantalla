<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo de Gabity</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .logo-image {
            max-width: 70%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo-image" src="logo_gabity.png" alt="Logo de Gabity">
    </div>
</body>
</html>

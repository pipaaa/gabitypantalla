<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://www.xmasclock.com/js/snowstorm.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Fondo negro para resaltar el contenido */
        }

        .news-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .news-title {
            font-family: 'Lobster Two', cursive; /* Cambia 'Lobster Two' por la fuente que desees */
            color: white;
            font-size: 3em; /* Aumentado el tamaño del título */
            margin-bottom: 20px; /* Aumentado el espacio entre el título y el subtítulo */
        }

        .news-subtitle {
            color: white;
            font-size: 2em; /* Aumentado el tamaño del subtítulo */
            margin-bottom: 40px; /* Aumentado el espacio entre el subtítulo y la imagen */
        }

        .news-image {
            max-width: 100%;
            height: auto;
            max-height: 60vh; /* Establecido un tamaño máximo para la imagen */
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="news-title">¡Éxito en el Encendido de Luces de Navidad!</div>
        <div class="news-subtitle">Hemos encendido las luces con gran alegría y celebración.</div>
        <img class="news-image" src="IMG20231219193550.jpg" alt="Imagen de Noticia">
    </div>
</body>
</html>

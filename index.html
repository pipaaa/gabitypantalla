<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla LED Gabity</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'YourNavidadFont', cursive;
        }

        .snowflakes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: url('fondonavideño.png') repeat;
        }
    </style>
</head>
<body>
    <div class="content" id="content"></div>
    <div class="snowflakes"></div>

    <script>
        const content = document.getElementById('content');
        const pages = ['countdown.html', 'news.html', 'logo.html'];
        let currentPage = 0;

        function loadPage() {
            content.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.src = pages[currentPage];
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            content.appendChild(iframe);

            currentPage = (currentPage + 1) % pages.length;
            setTimeout(loadPage, 25000); // Cambia de página cada 25 segundos
        }

        loadPage();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Countdown to Christmas 2023</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script>
    $(function () {
      const xmas = new Date(2023, 11, 25);
      $('#countdown').countdown({
        until: xmas,
        compact: true,
        layout: '{d<}{dn} {dl}{d>}' // Muestra solo los d√≠as
      });
    });
  </script>
</head>
<body>
  <div id="countdown-container" tabindex="0" role="img" aria-label="Christmas countdown">
    <span id="countdown"></span>
  </div>
</body>
</html>

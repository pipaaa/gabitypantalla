<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://www.xmasclock.com/js/snowstorm.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás para Navidad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'MerryChristmasFlake', cursive;
        }

        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 6em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border: 5px solid white;
            border-radius: 10px;
            z-index: 1; /* Hacer que el contorno y el texto estén por encima de los copos de nieve */
        }

        .countdown-title {
            font-size: 0.5em;
            color: white;
            margin-bottom: 10px;
            font-family: 'Mountains of Christmas', cursive;
        }

        #countdown-text {
            font-size: 1em;
            font-family: 'Mountains of Christmas', cursive;
        }

        .snowflake {
            position: absolute;
            background: #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0; /* Hacer que los copos de nieve estén por debajo del contorno y el texto del título */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container" id="countdown">
        <div class="countdown-title">Cuenta atrás para Navidad</div>
        <div id="countdown-text"></div>
    </div>

    <!-- Script para añadir copos de nieve -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000); // Eliminar el copo de nieve después de 10 segundos
        }

        function snowfall() {
            setInterval(createSnowflake, 100); // Crear un nuevo copo de nieve cada 100 milisegundos
        }

        snowfall();
    </script>

    <script>
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);

            const difference = christmas - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const countdownText = document.getElementById('countdown-text');
            countdownText.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

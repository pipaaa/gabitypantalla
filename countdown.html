<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás para Navidad</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .countdown-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'YourNavidadFont', cursive;
            color: white;
            font-size: 4em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5); /* Fondo transparente */
            padding: 20px;
            border: 5px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown-container" id="countdown">
        <div id="countdown-text"></div>
    </div>

    
    <script>
        // JavaScript para la cuenta atrás hasta Navidad
        function updateCountdown() {
            // Fecha actual
            const now = new Date();

            // Fecha de Navidad (25 de diciembre)
            const christmas = new Date(now.getFullYear(), 11, 25);

            // Calcula la diferencia en milisegundos
            const difference = christmas - now;

            // Calcula días, horas, minutos y segundos
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Actualiza el elemento HTML
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Actualiza la cuenta atrás cada segundo
        setInterval(updateCountdown, 1000);

        // Inicializa la cuenta atrás al cargar la página
        updateCountdown();
    </script>
</body>
</html>
